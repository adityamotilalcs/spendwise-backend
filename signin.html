<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise - Sign In</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-mode">

    <!-- =========================================
         SIGN IN PAGE
         ========================================= -->
    <div class="login-wrapper active" id="login-section">
        <div class="container">
            <h1 class="app-title">SpendWise</h1>

            <!-- Sign In Form -->
            <div class="form-container" id="signin-container">
                <h2>Sign In</h2>
                <form id="form-login">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-pass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <div id="auth-debug"
        style="text-align:center;color:#fff;background:rgba(0,0,0,0.08);padding:6px;margin-top:12px;display:none;">
        Debug: JS not loaded
    </div>

    <!-- JavaScript -->
    <script src="script-auth.js"></script>
</body>

</html>
